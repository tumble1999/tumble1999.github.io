<div class="mdl-layout__container">
  <div class="mdl-layout mdl-js-layout is-upgraded" data-upgraded=",MaterialLayout">
	<h4 class="mdl-dialog__title dialogTitle"></h4>
	<main class="mdl-layout__content mdl-dialog__content">
		<p class="dialogText">
		
		</p>
	</main>
	<footer class="mdl-dialog__actions dialogActions">
		<a class='mdl-button' href='javascript:window.close()'>Ok</a>
	</footer>
  </div>
</div>




<script>
	var output = "";
	$(function() {
		  $(".dialogTitle").text(getQueryVariable("title"));
		  $(".dialogText").text(getQueryVariable("text"));
	});
	
	fill = function(dialogWindowLinkNames, dialogWindowLinkHref) {
	  $(".dialogActions").html(listLinks(dialogWindowLinkNames, 0));

	  // window.opener.dialogWindowLinkNames.length
	  // window.opener.dialogWindowLinkHref.length


	}

	getQueryVariable = function(variable) {
	   var query = window.location.search.substring(1);
	   var vars = query.split('&');

	   for (var i = 0; i < vars.length; i++) {
	     var pair = vars[i].split('=');

	     if (pair[0] === variable) {
	       return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
	     }
	   }
	 }

	 listLinks = function(arrayNames, index) {
	   var output = "<a class='mdl-button' href='javascript:window.close(`" + arrayNames[index] + "`)'>" + arrayNames[index] + "</a>";
	   return output + listLinks(arrayNames, arrayHrefs, index + 1);
	 }

	 buttonPress = function(buttonName) {
		output = buttonName;
	 	window.close();
	 }
	
</script>
