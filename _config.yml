title: Cameron Trow
description: >
  My Corner of the Internet
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://tumble1999.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
repository: tumble1999/tumble1999.github.io

logo: /favicon.gif

permalink: pretty
production: true
safe: true

date-format: "%e %b %Y"

plugins:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
markdown: kramdown
theme: minima

kramdown:
  input: GFM
  auto_ids: false

collections:
  projects:
    output: true
    singular: project
  libraries:
    output: true
    singular: library
  platforms:
    output: true
    singular: platform
  jobs:
    output: true
    singular: job
  communities:
    output: true
    singular: community
  education:
    output: true
    plural: places of education
    singular: place of education
  languages:
    output: true
    singular: language
  root:
    output: true
  lists:
    output: true
    singular: list

defaults:
  - scope:
      path: ""
    values:
      layout: default
      header: true
      comments: true
      content-card: true
      date-label: Started
      bean: true
  - scope:
      path: ""
      type: posts
    values:
      permalink: /posts/:year/:month/:day/:title
  - scope:
      path: ""
      type: root
    values:
      permalink: /:title
      header: false
      comments: false
      bean: false
  - scope:
      path: ""
      type: lists
      comments: false
    values:
      permalink: /:title
  - scope:
      path: ""
      type: communities
    values:
      date-label: Joined
  - scope:
      path: ""
      type: education
    values:
      date-label: Joined
  - scope:
      path: ""
      type: jobs
    values:
      date-label: Joined
  - scope:
      path: ""
      type: languages
    values:
      date-label: Started Using
  - scope:
      path: ""
      type: libraries
    values:
      date-label: Started Using
  - scope:
      path: ""
      type: platforms
    values:
      date-label: First Developed for

exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - yarn.lock
  - LICENSE
  - plan.md
  - README.md
  - gulpfile.js
  - gemfiles
  - src
  - package.json
